      name:
        type: string
        description: 产品名称
      summary:
        type: string
        description: 产品简述
      description:
        type: string
        description: 产品详情，支持HTML
      price:
        type: integer
        format: int32
        description: 产品价格，以分为单位
      images:
        description: 产品图片列表
        type: array
        items:
          type: string
      created_at:
        type: string
        format: date-time
      changed_at:
        type: string
        format: date-time
  User:
