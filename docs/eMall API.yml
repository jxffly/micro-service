################################################################################
#                                           Paths                              #
################################################################################

paths:
  /users/{user-id}:
    get:
      tags:
        - 用户
      summary: 根据用户id获取用户信息
      description: |
        通过用户id获取用户对象，此处的用户id对应的是display_id，真实用户id和password字段不返回真实数据。
      parameters:
        - $ref: '#/parameters/user-id'
      responses:
        200:
          description: 返回`产品`对象
          schema:
            properties:
              data:
                $ref: '#/definitions/User'

  /products/hot:
    get:
      tags:
        - 产品
      summary: 热卖`产品`列表
      description: |
        请求热卖的`产品`列表，通过 **count** 参数进行返回数据列表大小设置，支持分页。
      parameters:
        -
          name: count
          in: query
          description: 返回列表数据大小，默认20条
          required: false
          type: integer
          format: int32
      responses:
        200:
          description: 返回`产品`对象列表
          schema:
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/Product'

  /products/{product-id}:
    parameters:
      - $ref: '#/parameters/product-id'
    get:
      tags:
        - 产品
      summary: 获取指定id产品详情
      responses:
        200:
          description: 返回`产品`对象
          schema:
            properties:
              data:
                $ref: '#/definitions/Product'



