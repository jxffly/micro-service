        type: integer
        format: int64
        description: 用户id，不对外显现，仅内部记录使用
      display_id:
        type: string
        description: 外部使用id
      display_name:
        type: string
      gender:
        type: integer
        format: int32
      avatar:
        type: string
      password:
        type: string
        format: password
      email:
        type: string
      mobile_phone:
        type: string
      created_at:
        type: string
        format: date-time
      changed_at:
        type: string
        format: date-time
  Review:
