server:
  port: 9020

logging:
  level:
    root: INFO
    io.junq: DEBUG 

management:
  port: 9019
  context-path: /manage
  security:
    enabled: false
    
spring:
  application:
    name: auth-service
    instance_id: 001
  cloud:
    inetutils:
      preferred-networks:
        - 192.168
        - 10.0
  datasource:
    url: jdbc:mysql://localhost:3306/oauth
    username: oauth
    password: oauthPwd
    driver-class-name: com.mysql.jdbc.Driver

security:
  oauth2:
    resource:
      filter-order: 3